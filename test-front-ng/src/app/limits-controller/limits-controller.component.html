<div *ngIf="requestService.isRegistred" class="container">

  <form class="formClass" [formGroup]="ipForm" (submit)="setIpLimit();">
    <h1 class="h3 mb-3 fw-normal">Please set the new ip requests limit</h1>
  
    <div class="form-floating">
      <input formControlName="ipValue" class="form-control" placeholder="name@example.com">
      <label for="floatingInput">New limit</label>
    </div>
  
    <button class="w-100 btn btn-lg btn-primary" type="submit">Set</button>
  </form>
  

  <form class="formClass" [formGroup]="tokenForm" (submit)="setTokenLimit()">
    <h1 class="h3 mb-3 fw-normal">Please set the new authorized requests limit</h1>
  
    <div class="form-floating">
      <input formControlName="tokenValue" class="form-control" placeholder="name@example.com">
      <label for="floatingInput">New limit</label>
    </div>
  
    <button class="w-100 btn btn-lg btn-primary" type="submit">Set</button>
  </form>

  <p class="mt-5 mb-3 text-muted">Â© TestTask</p>

</div>

<div *ngIf="!requestService.isRegistred">
  <h1>Access denied!!</h1>
  <button class="w-100 btn btn-lg btn-primary" type="button" routerLink="/">Go to the start</button>
</div>
