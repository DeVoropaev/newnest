<form id="formid" [formGroup]="form" (submit)="submit()">
  <h1 class="h3 mb-3 fw-normal">Please register</h1>

  <div class="form-floating">
    <input formControlName="login" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Login</label>
  </div>
  <div class="form-floating">
    <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Password</label>
  </div>

  <h3 *ngIf="requestService.showUserAlreadyExists">User already exists!</h3>

  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  <a routerLink="/" *ngIf="requestService.showUserAlreadyExists">Go back to auth?</a>
  <p class="mt-5 mb-3 text-muted">Â© TestTask</p>
</form>
